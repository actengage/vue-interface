<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>LightSwitchField</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../../../dist/VueInterface.css">
    </head>
    <body>
        <div id="app" class="container">
            <h1>light-switch-field</h1>

            <h3>Basic Field</h3>

            <light-switch-field v-model="value" :help-text="`Current Value: ${value}`"></light-switch-field>

            <hr>

            <h3>Sizes</h3>

            <span>Extra Small (xs)</span>
            <light-switch-field v-model="value" size="xs"></light-switch-field>

            <span>Small (sm)</span>
            <light-switch-field v-model="value" size="sm"></light-switch-field>

            <span>Medium (md)</span>
            <light-switch-field v-model="value" size="md"></light-switch-field>

            <span>Large (lg)</span>
            <light-switch-field v-model="value" size="lg"></light-switch-field>

            <span>Extra Large (xl)</span>
            <light-switch-field v-model="value" size="xl"></light-switch-field>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
        <script type="text/javascript" src="../../../dist/VueInterface.umd.js"></script>
        <script type="text/javascript">
            const vue = new Vue({
                el: '#app',
                data() {
                    return {
                        value: 1
                    }
                }
            });
        </script>
    </body>
</html>
