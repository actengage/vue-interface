<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>InputList</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../../../dist/VueInterface.css">
    </head>
    <body>
        <div id="app" class="container">
            <h1 class="mb-5">input-list</h1>

            <h3>Basic Usage</h3>

            {{titles}}

            <input-list v-slot="{ index, isOdd, isEven, isFirstRow, isLastRow }" :items="titles">
                <div class="mb-4">
                    {{index}} - {{isOdd}} - {{isEven}} - {{isFirstRow}} - {{isLastRow}}<Br>
                    <input-field
                        ref="titles"
                        label="Title"
                        placeholder="Title"
                        size="sm"
                        v-model="titles[index]"
                        :data-index="index"
                        @remove="e => titles.splice(index, 1)"
                        custom>
                    </input-field>
                    <input-field
                        ref="names"
                        placeholder="Name"
                        size="sm"
                        v-model="names[index]"
                        :data-index="index"
                        @remove="e => names.splice(index, 1)"
                        custom>
                    </input-field>
                </div>
            </input-list>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script type="text/javascript" src="../../../dist/VueInterface.umd.js"></script>
        <script type="text/javascript">
            const vue = new Vue({
                el: '#app',
                data() {
                    return {
                        titles: [],
                        names: []
                    };
                }
            });
        </script>
    </body>
</html>
