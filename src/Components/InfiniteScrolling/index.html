<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>InfiniteScrolling</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/dist/vue-interface.css">
    </head>
    <body>
        <div id="app" class="container">
            <h1 class="mb-5">infinite-scrolling</h1>

            <h3>Basic Usaged</h3>

            <div v-for="item in items" class="py-5 my-5" v-html="item"></div>

            <infinite-scrolling :activity="loading" @load="loadMore"/>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
        <script type="text/javascript" src="/dist/vue-interface.js"></script>
        <script type="text/javascript">
            function loadMore(page, limit = 20) {
                const items = [];

                for(let i = 1; i <= limit; i++) {
                    items.push(`Item #${i + ((page - 1) * limit)}`);
                }

                return items;
            }
            const vue = new Vue({
                el: '#app',
                methods: {
                    loadMore(event) {
                        this.loading = true;

                        setTimeout(() => {
                            const items = loadMore(this.page += 1);

                            for(let i in items) {
                                this.items.push(items[i]);
                            }

                            this.loading = false;
                        }, 1000);
                    }
                },
                data() {
                    return {
                        page: 1,
                        value: null,
                        loading: false,
                        items: loadMore(1)
                    };
                }
            });
        </script>
    </body>
</html>
