<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pagination</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/dist/vue-toolbox.css">
    </head>
    <body>
        <div id="app" class="container">
            <h1 class="mb-5">pagination</h1>

            <h3>Basic Usage</h3>

            <pagination :page="1" :total-pages="100"></pagination>
            <pagination :page="50" :total-pages="100"></pagination>
            <pagination :page="100" :total-pages="100"></pagination>

            <hr>

            <h3>Alignment</h3>

            <pagination align="start" :page="50" :total-pages="100"></pagination>
            <pagination align="center" :page="50" :total-pages="100"></pagination>
            <pagination align="end" :page="50" :total-pages="100"></pagination>

            <hr>

            <h3>Change Number of Pages</h3>
            <p>(Must be an even number)</p>

            <pagination :page="50" :total-pages="100" :show-pages="4"></pagination>
            <pagination :page="50" :total-pages="100" :show-pages="10"></pagination>
            <pagination :page="50" :total-pages="100" :show-pages="20"></pagination>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
        <script type="text/javascript" src="/dist/vue-toolbox.js"></script>
        <script type="text/javascript">
            const vue = new Vue({
                el: '#app',
                data() {
                    return {
                        value: null
                    };
                }
            });
        </script>
    </body>
</html>
