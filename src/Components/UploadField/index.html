<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Overlay</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../../../dist/VueInterface.css">
    </head>
    <body>
        <div id="app" class="container">
            <h1 class="mb-5">UploadField</h1>

            <h3>Basic Usage</h3>
            <p>Single file upload.</p>

            <upload-field v-model="image" name="file" :model="model" :request="request" :max-width="200" :max-height="200"></upload-field>

            <hr>

            <h3>Multiple Files</h3>
            <p>Select multiple files.</p>

            <upload-field v-model="images" name="file" :request="request" multiple :max-width="200" :max-height="200"></upload-field>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <script type="text/javascript" src="../../../dist/VueInterface.umd.js"></script>
        <script type="text/javascript">
            const existing = [];

            class Media extends VueInterface.Model {

                endpoint() {
                    return 'http://kimbrell.test/api/v1/media';
                }

                files() {
                    return ['files'];
                }

            }

            const vue = new Vue({
                el: '#app',
                data() {
                    return {
                        image: null,
                        images: null,
                        model: Media,
                        request: {
                            headers: {
                                'Authorization': 'Bearer 29133d1e-2dc8-4e30-8ed5-37bc08cd98dd'
                            }
                        }
                    };
                },
                methods: {
                }
            });
        </script>
    </body>
</html>
