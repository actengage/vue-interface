<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Overlay</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/dist/vue-interface.css">
    </head>
    <body>
        <div id="app" class="container">
            <h1 class="mb-5">UploadField</h1>

            <h3>Basic Usage</h3>
            <p>Single file upload.</p>
            <upload-field v-model="image"></upload-field>

            <hr>

            <h3>Multiple Files</h3>
            <p>Select multiple files.</p>
            <upload-field v-model="images" femultiple></upload-field>

            <hr>

            <h3>Max Width</h3>
            <p>Set the maximum width of the file previews.</p>
            <upload-field v-model="images2" max-width="300" multiple></upload-field>

            <hr>

            <h3>Max Height</h3>
            <p>Set the maximum width of the file previews.</p>
            <upload-field v-model="images3" max-height="50" multiple></upload-field>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.core.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
        <script type="text/javascript" src="/dist/vue-interface.js"></script>
        <script type="text/javascript">
            const existing = [];

            const vue = new Vue({
                el: '#app',
                data() {
                    return {
                        image: null,
                        images: null,
                        images2: null,
                        images3: null,
                        existing: existing
                    };
                },
                methods: {
                }
            });
        </script>
    </body>
</html>
