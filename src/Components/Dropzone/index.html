<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dropzone</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/dist/vue-interface.css">
    </head>
    <body>
        <div id="app" class="container">
            <h1>dropzone</h1>

            <h3>Basic Usage</h3>

            <dropzone @drop="onDrop">
                <textarea-field rows="8" placeholder="Drag and drop files over this textarea..."></textarea-field>
            </dropzone>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
        <script type="text/javascript" src="/dist/vue-interface.js"></script>
        <script type="text/javascript">
            const vue = new Vue({
                el: '#app',
                methods: {
                    onDrop(event, dropzone) {
                        console.log(event, dropzone);
                    }
                }
            });
        </script>
    </body>
</html>
