<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Request</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/dist/vue-interface.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <script type="text/javascript" src="/dist/vue-interface.js"></script>
        <script type="text/javascript">
            const Request = VueInterface.Request;

            Request.defaults.baseURL = 'http://kimbrell.test/api/v1';

            const request = Request.make('GET', 'media', {
                headers: {
                    Authorization: 'Bearer 22a560f2-034d-4a3d-bef9-5f5e169f0b57'
                }
            });

            request.send().then(response => {
                console.log(response);
            }, error => {
                console.log(error);
            });

            setTimeout(() => {
                request.cancel();
            }, 1000);

        </script>
    </body>
</html>
